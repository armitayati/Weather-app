<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <!-- CSS only -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.1.3/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-1BmE4kWBq78iYhFldvKuhfTAU6auU8tT94WrHftjDbrCEXSU1oBoqyl2QvZ6jIW3"
      crossorigin="anonymous"
    />
    <script src="https://kit.fontawesome.com/0908844103.js" crossorigin="anonymous"></script>
    <link rel="stylesheet" href="src/styles.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
<link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
<script src="https://unpkg.com/axios/dist/axios.min.js"></script>

<link href="https://fonts.googleapis.com/css2?family=Montserrat&display=swap" rel="stylesheet">
    <title>weather</title>
  </head>
  <body>
    <div class="container">
      <div class="col-12">
        <form>
         <div class="mb-6">
     <input type="search" placeholder="Search" class="form-control searchbar" id="searchfield" aria-describedby="emailHelp">
     <input type="submit" value="Search" id="search">  <button type="button" class="btn btn-outline-secondary" id="current">Current Location</button>
         </div>
        </form>
     </div>
   <br>
      <div class="row">
        <div class="col-12" > 
          
           <span class="cityname" >
                 Tehran
           </span>
             <span class="countryname">,Iran </span> <strong><span class="dayoftheweek">Friday</span>
              <span class="date"> <strong>18 Dec </strong>2022</span>  <span class="currentdate"> BALH BLAH </span></strong><br>
            
            
       </div>
       
      <div class="row ">
       
       <div>
        <div class="row col-12">
        <span class="col-1 maininfo"> 
         
          
          <span class="celsiusDegree"></span>
        <span><button type="button" class="btn btn-outline-secondary degreeunit" id="celsius">℃</button>
         
        </img>   <button type="button" class="btn btn-outline-secondary" id="farenheit">℉</button>
        <img class="fas fa-sun iconmainday">
        <span class="description"></span>
      
        </span>
        <div class="col secondary">
        <div >Wind Speed: <span class="windSpeed">8</span>KM/H</div> 
        <div>Humidity: <span class="humidity"></span>%</div> 
      </div>
          
        </span>
       
          
           
           
          <br/>

          <div class="row forcastSection">
            <strong class="dayoftheweek">Forcast</strong> <hr> <br>
              <div class="col nextdays firstnextday">
               <span class=degreeofnextdays>15℃ <br></span> <span class= daysofnextdays ><strong>  Sat </strong> <br>19 Dec </span><br>

               <i class="fas fa-cloud-rain nextdaysicons"></i>
             </div>
              <div class="col nextdays">
                <span class=degreeofnextdays>8℃ <br></span> <span class= daysofnextdays ><strong> Sun </strong><br>20 Dec </span> <br>
               
               <i class="fas fa-cloud-rain nextdaysicons"></i>
             </div>
              <div class="col nextdays">
               <span class=degreeofnextdays>4℃ <br></span> <span class= daysofnextdays ><strong> Mon</strong><br>21 Dec</span> <br>
               <i class="fas fa-snowflake nextdaysicons"></i>
             </div>
              <div class="col nextdays">
               <span class=degreeofnextdays>-2℃ <br></span> <span class= daysofnextdays ><strong> Thu</strong><br>22 Dec</span> <br>
               <i class="fas fa-snowflake nextdaysicons"></i>
             </div>
              <div class="col nextdays lastdayoftheweek">
              <span class=degreeofnextdays>-3℃ <br></span> <span class= daysofnextdays ><strong> Wed</strong><br>23 Dec</span> <br>
               <i class="fas fa-sun nextdaysicons"></i>
              
             </div>

            </div>
             <div class="row"><small>
               <a href="https://github.com/armitayati/Weather-app">Open Source Code </a>by Armita Ayatizadeh
              </small>

            </div>
              </div>
         </div>
   </div> 
  </div>  
  </div>
  <script src="index.js"></script>
  </body>
</html>
